plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

javafx {
    version = "23.0.1"
    modules = [ 'javafx.controls' , 'javafx.fxml']
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
    implementation 'org.apache.poi:poi:5.3.0'
    implementation 'org.apache.poi:poi-ooxml:5.3.0'
    //implementation fileTree(dir: "./libs/poi-bin-5.2.3/", include: "*.jar")
    //implementation fileTree(dir: "./libs/poi-bin-5.2.3/ooxml-lib/", include: "*.jar")
    //implementation fileTree(dir: "./libs/poi-bin-5.2.3/lib/", include: "*.jar")
    //implementation fileTree(dir: "./libs/javafx/", include: "*.jar")
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.examcreator.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

